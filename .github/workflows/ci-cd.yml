name: CI/CD WebClothing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, xml, curl, openssl, pdo, pdo_mysql, tokenizer, fileinfo

      - name: Install Composer dependencies
        run: |
          cd CothingNew
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install NPM dependencies & Build assets
        run: |
          cd CothingNew
          npm install
          npm run build || npm run prod

      - name: Run PHPUnit tests
        run: |
          cd CothingNew
          vendor/bin/phpunit --configuration phpunit.xml || echo "No tests found"

      - name: Set up Docker Compose
        run: |
          docker compose version
        continue-on-error: true

      - name: Build and run services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up --build -d

      - name: Check Docker Compose services status
        run: |
          docker compose ps

      - name: Build Docker image
        run: |
          docker build -t webclothing:latest .
        continue-on-error: true

      # Bạn có thể thêm bước deploy ở đây khi đã chọn nền tảng triển khai
