server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # âœ… Serve static frontend
    location /frontend/ {
        alias /var/www/html/public/frontend/;
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
    }

    # âœ… Serve static backend (admin)
    location /backend/ {
        alias /var/www/html/public/backend/;
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
    }

    # âœ… Serve upload (images, products, ...)
    location /upload/ {
        alias /var/www/html/public/upload/;
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
    }

    # âœ… Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # âœ… PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ðŸš« Security
    location ~ /\.ht {
        deny all;
    }
}
